<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>edm8ker innov8ion deck portal</title>

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#f7f7fb;
      color:#111;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:520px;
      background:#fff;
      border:1px solid #e8e8ef;
      border-radius:16px;
      padding:20px;
      box-shadow:0 8px 24px rgba(0,0,0,.06);
    }
    h1{
      margin:0 0 6px;
      font-size:22px;
      line-height:1.2;
    }
    p{
      margin:0 0 16px;
      color:#444;
      font-size:14px;
    }
    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
    }
    a.btn{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:14px 16px;
      border-radius:12px;
      text-decoration:none;
      border:1px solid #e8e8ef;
      background:#fafafe;
      color:#111;
      font-weight:600;
      transition:transform .08s ease, box-shadow .08s ease, background .08s ease;
    }
    a.btn:hover{
      background:#f1f1ff;
      box-shadow:0 6px 16px rgba(0,0,0,.07);
      transform:translateY(-1px);
    }
    a.btn:active{
      transform:translateY(0);
      box-shadow:none;
    }
    .arrow{ opacity:.6; white-space:nowrap; }

    @media (min-width: 520px){
      .grid{ grid-template-columns:1fr 1fr; }
    }
  </style>
</head>

<body>
  <main class="card">
    <h1>Edm8ker Innov8ion Deck Portal</h1>
    <p>Select a resource below</p>

    <section class="grid">
      <a class="btn" href="PASTE_VIDEO_TUTORIAL_LINK_HERE" target="_blank" rel="noopener">
        Video Tutorial <span class="arrow">↗</span>
      </a>

      <!-- Local PDF download (put the PDF file in the same folder as this HTML) -->
      <a class="btn" href="files/lesson-plan-templates.pdf" download>
        Lesson Plan Templates <span class="arrow">Download ⬇</span>
      </a>

      <!-- Local PDF download -->
      <a class="btn" href="files/lesson-plan-samples.pdf" download>
        Lesson Plan Samples <span class="arrow">↗</span>
      </a>

      <a class="btn" href="https://forms.gle/dJ3RuK2W7Zcx5S328" target="_blank" rel="noopener">
        Feedback <span class="arrow">↗</span>
      </a>
    </section>
  </main>
</body>
</html>
